<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Teste</title>

    <link type="text/css" rel="stylesheet" media="screen" href="/layout/Assets/Css/styleTeste.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/layout/Assets/scripts/teste.js"></script>
  </head>

<body>    
  <header>
    <!-- <img class="iconM3" src="/layout/imagens/logo-m3.png">-->
    <img class="iconBagM3" src="/layout/Assets/Imgs/bagM3.png">   
  </header>
  
  <div class="FilterAccordion" > 
    <div class="FilterTitle">
      <p>Filtrar</p>
    </div>   

    <div class="AccordionContainer">
      <button class="accordion">Cores</button>
      <div id="PanelCores" class="panel">
      </div>

      <button class="accordion">Tamanhos</button>
      <div id="PanelTam" class="panel">
      </div>

      <button class="accordion">Faixa de preços</button>
      <div id="PanelPreco" class="panel">
        <div>
          <input type="checkbox" id="50" name="faixa" class="checkbox-custom" >
          <label for="50" class="checkbox-custom-label">de R$0 até R$50</label>
        </div>

        <div>
          <input type="checkbox" id="150" name="faixa" class="checkbox-custom" >
          <label for="150" class="checkbox-custom-label">de R$51 até R$150</label>
        </div>

        <div>
          <input type="checkbox" id="300" name="faixa" class="checkbox-custom" >
          <label for="300" class="checkbox-custom-label">de R$151 até R$300</label>
        </div>

        <div>
          <input type="checkbox" id="500" name="faixa" class="checkbox-custom" >
          <label for="500" class="checkbox-custom-label">de R$301 até R$500</label>
        </div>
        
        <div>
          <input type="checkbox" id="01" name="faixa" class="checkbox-custom">
          <label for="01" class="checkbox-custom-label">a partir de R$01</label>
        </div>
      </div>
    </div>

  </div>

  <div class="FilterOrder" >
    <div class="FilterTitle">
      <p>Ordenar</p>
    </div>  

    <div class="FilterOrderBtn"> 
      <button value="recente">Mais recentes</button>
      <button value="menor">Menor preço</button>
      <button value="maior">Maior preço</button>
    </div>
  </div>

  <!--Filtros-->
  <div class="Content-filter">
      <div class="TitleClothes">
        <h1>Blusas</h1>

        <select class="select_filter_type">
          <option value="">Ordenar por:</option>
          <option value="recente">Mais recentes</option>
          <option value="menor">Menor preço</option>
          <option value="maior">Maior preço</option>
        </select>

      </div>
      
      <div class="Content">
        <div class="grid-container-filter">
          
          <!--Filtro de cores-->
          <div id="Colors" class="Content_colors ">
            <h2>Cores</h2>     

          </div>

           <!--Filtro de tamanhos-->
          <div class="Content_tam">  
            <h2>Tamanhos</h2>
            <div id="Tamanhos"> 
           
            </div>            
          </div>

          <!--Filtro de preços-->
          <div id="Faixa_Preco" class="Content_price">
            <h2>Faixa de preço</h2>
            
            <div>
              <input type="checkbox" id="50Desk" class="checkbox-custom" name="valor1">
              <label for="50Desk" class="checkbox-custom-label">de R$0 até R$50</label>
            </div>

            <div>
              <input type="checkbox" id="150Desk" class="checkbox-custom" name="valor2">
              <label for="150Desk" class="checkbox-custom-label">de R$51 até R$150</label>
            </div>

            <div>
              <input type="checkbox" id="300Desk" class="checkbox-custom" name="valor3" >
              <label for="300Desk" class="checkbox-custom-label">de R$151 até R$300</label>
            </div>

            <div>
              <input type="checkbox" id="500Desk" class="checkbox-custom" name="valor4" >
              <label for="500Desk" class="checkbox-custom-label">de R$301 até R$500</label>
            </div>
            
            <div>
              <input type="checkbox" id="01Desk" class="checkbox-custom" name="valor5" >
              <label for="01Desk" class="checkbox-custom-label">a partir de R$01</label>
            </div>

          </div>
        </div>

        <div class="grid_container_filter_mobile">
         
          <div class="FilterOpen">
            <button onclick="OpenFilters()" ><span>Filtrar</span></button>
            <button onclick="OpenOrder()" ><span>Ordenar</span></button>
          </div>

        </div>        
        
         <!--Conteúdo dos produtos-->
        <div id="grid_produtos" class="grid-container"> 
         
        </div>
        
      </div>
    
  </div>

  <footer id="footer">
    <p>Agência M3 - Agência de Performance Digital</p>
  </footer>
    
</body>

</html>
